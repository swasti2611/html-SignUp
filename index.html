<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="maim">
        
            <form>
                <h1>SignUp</h1>
                <label for="name">full Name</label>
                <input id="name"  type="text" required>
               
                <hr>
                <label for="email">Email</label>
                <input id="email"  type="email" required>
                <hr>
                <label for="password">Password</label>
                <input id="password"  type="password" required>
                <hr>
                <label for="confirm">Confirm Password</label>
                <input id="confirm"  type="password" required>
                <hr>
                <label for="date">MM/DD/YYYY</label>
                <input id="date"  type="date" required>
                <hr>
               
                
                <input id="radio-s" type="radio" required>
                <label for="radio-s">Student</label>
              
                <input id="radio-e" type="radio" required>
                <label for="radio-e">Employee</label>
           
                <br>
                <input id="checkbox" type="checkbox" required>
                <label for="checkbox">I agree to all the Terms and conditions</label>
            
            <input type="submit" value="sign Up" id="btn">
            </form>
        
    </main>
</body>
</html>
